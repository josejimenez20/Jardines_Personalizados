<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Plantas</title>
    <style>
        :root {
    --color-light-green: #A3B18A;
    --color-cream: #F6EEC9;
    --color-brown: #7F5539;
    --color-pale-ivory: #FAF3E0;
    --color-gray: #6C757D;
    --color-mint: #D4E2C3;
    --color-off-white: #FAF8EF;
    --color-light-brown: #A57D5D;
    --color-white: #FFFCF5;
    --color-light-gray: #A0A7B0;
}

body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8f5;
        margin: 20px;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: var(--color-brown);
        margin-bottom: 20px;
        text-align: left;
    }

    section {
    background: #F6EEC9;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-;
    text-align: left;
    margin-left: 0; /* Alineado a la izquierda */
}

    label {
        font-size: 1.2rem;
        margin-right: 10px;
        color: #555;

    }

    button {    
        background-color: var(--color-light-green);
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: var(--color-light-brown);
    }
    
    header {
    background-color: var(--color-pale-ivory); /* Color de fondo */
    border-bottom: 2px solid var(--color-light-green); /* Borde inferior */
    padding: 10px 0;

}

.header-content {
    display: flex;
    justify-content: space-between; /* Centra verticalmente */
    align-items: center;
    padding: 0 20px;

}

.logo {
    display: flex;
    align-items: center;
    transform: scale(0.6); /* Escala el logo */
    margin-right: auto; /* Empuja los dem치s elementos a la derecha */
    width: 10px; /* M치s peque침o */
}

/* Icono del logo */
.logo-icon {
    width: 8px; /* M치s peque침o */
    height: 40px; /* M치s peque침o */
    margin-right: 10px; /* Espacio entre icono y texto */
    fill: var(--color-light-green); /* Color del icono */
}

/* Texto del logo */
.logo-text {
    font-size: 30px; /* M치s peque침o */
    margin-left: 10px; /* Espacio entre icono y texto */
    font-weight: bold; /* Negrita */
    color: var(--color-brown); /* Color del texto */
}

nav ul {
    display: flex; /* Flexbox en la lista */
    list-style: none; /* Sin vi침etas */
    gap: 10px; /* Espacio entre elementos */
    margin: 0; /* Sin m치rgenes */
    padding: 0; /* Sin relleno */
}

/* Botones de la navegaci칩n */
nav li button {
    padding: 8px 15px; /* Espaciado interno */
    background-color: var(--color-cream); /* Color de fondo */
    border: 1px solid var(--color-light-brown); /* Borde */
    border-radius: 10px; /* Bordes redondeados */
    color: var(--color-brown); /* Color del texto */
    font-weight: 500; /* Peso de fuente medio */
    cursor: pointer; /* Cambia a puntero al pasar encima */
    transition: background-color 0.3s; /* Transici칩n suave */
    font-size: 14px; /* Tama침o de fuente */
    text-align: center; /* Centra el texto */
    text-decoration: none; /* Sin subrayado */
    outline: none; /* Sin contorno */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* 칈cono del usuario */
.user-icon {
    width: 32px; /* Tama침o del icono de usuario */
    height: 32px;
    margin-right: 10px; /* Espacio entre el usuario y los botones */
}


/* Correcci칩n en repetici칩n de .header-content */
.header-content {
    display: flex;
    justify-content: space-between;
    align-items: flex; /* Esta propiedad est치 mal, deber칤a ser 'center' */
}

/* Efecto hover en los botones de navegaci칩n */
nav li button:hover {
    background-color: var(--color-mint); /* Cambia color al pasar el mouse */
}

.left-group {
    display: flex;
    align-items: center;
    gap: 30px; /* Espacio entre elementos */
}

/* Bot칩n de navegaci칩n activo */
nav li button.active {
    background-color: var(--color-light-green); /* Fondo verde claro */
    color: var(--color-white); /* Texto blanco */
}

/* Icono de la cuenta */
.account-icon {
    width: 30px;
    height: 30px;
    background-color: var(--color-light-gray); /* Fondo gris claro */
    border-radius: 50%; /* Forma circular */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.plant-grid {
    display: grid; /* Uso de grid */
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Columnas autom치ticas */
    gap: 20px; /* Espacio entre tarjetas */
}

/* Tarjetas de plantas individuales */
.plant-card {
    border: 2px solid var(--color-light-gray);
    border-radius: 10px;
    overflow: hidden; /* Oculta el desbordamiento */
    background-color: var(--color-off-white);
    transition: transform 0.3s; /* Suaviza la transformaci칩n */
}

/* Efecto hover en tarjetas */
.plant-card:hover {
    transform: translateY(-5px); /* Eleva ligeramente la tarjeta */
    box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Sombra ligera */
}

/* Imagen de planta en la tarjeta */
.plant-image {
    height: 150px;
    background-color: var(--color-pale-ivory);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Icono de planta */
.plant-icon {
    width: 60px;
    height: 60px;
    fill: var(--color-light-brown);
}

/* Informaci칩n de la planta */
.plant-info {
    padding: 15px;
}

/* Nombre de la planta */
.plant-name {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 5px;
    color: var(--color-brown);
}

/* Nombre cient칤fico de la planta */
.plant-scientific {

    margin-bottom: 10px;
    font-size: 14px;
}

/* Etiquetas de caracter칤sticas de las plantas */
.plant-tags {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
}

/* Estilo individual de cada etiqueta */
.plant-tag {
    background-color: var(--color-mint);
    color: var(--color-brown);
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 12px;
}


</style>
</head>
