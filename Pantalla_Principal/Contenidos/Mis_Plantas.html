// Función para redirigir a la página de detalles con la información correcta
function redirectToPlantDetails(plantId) {
    // Obtener la información de la planta seleccionada
    const plantaInfo = plantasInfo[plantId];
    
    if (plantaInfo) {
        // Guardar los datos en localStorage para que la página de destino pueda acceder a ellos
        localStorage.setItem('plantaSeleccionada', JSON.stringify(plantaInfo));
        console.log('Redirigiendo a planta:', plantaInfo.nombre);
        
        // Redirigir a la página de detalles
        window.location.href = '/JARDINES_PERSONALIZADOS/Pantalla_Principal/Contenidos/Detalle_de_planta.html';
    } else {
        console.error('No se encontró información para la planta con ID:', plantId);
    }
}

// Función para configurar los botones "Ver detalles" en la página Mis Plantas
function setupPlantDetailsButtons() {
    // Obtener todos los botones "Ver detalles"
    const detailButtons = document.querySelectorAll('button[type="button"].nav-btn');
    
    detailButtons.forEach(button => {
        // Buscar el nombre de la planta en la tarjeta padre
        const plantCard = button.closest('.plant-card');
        if (!plantCard) return;
        
        const plantNameElement = plantCard.querySelector('.plant-name');
        if (!plantNameElement) return;
        
        const plantName = plantNameElement.textContent.toLowerCase();
        
        // Identificar la planta según su nombre
        let plantId = "";
        if (plantName.includes('hibisco')) plantId = "hibisco";
        else if (plantName.includes('limón')) plantId = "limon";
        else if (plantName.includes('aloe')) plantId = "aloe";
        else if (plantName.includes('gardenia')) plantId = "gardenia";
        else if (plantName.includes('menta')) plantId = "menta";
        else if (plantName.includes('papaya')) plantId = "papaya";
        else if (plantName.includes('palma')) plantId = "palma";
        else if (plantName.includes('bambú')) plantId = "bambu";
        
        // Configurar el evento de clic para el botón
        if (plantId) {
            // Eliminar eventos anteriores
            button.removeAttribute('onclick');
            
            // Agregar el nuevo controlador de eventos
            button.addEventListener('click', function(e) {
                e.preventDefault();
                redirectToPlantDetails(plantId);
            });
        }
    });
}

// Inicializar cuando el DOM esté completamente cargado
document.addEventListener('DOMContentLoaded', setupPlantDetailsButtons);

// También hacer que las tarjetas de planta sean clicables como en la página de recomendaciones
document.addEventListener('DOMContentLoaded', function() {
    const plantCards = document.querySelectorAll('.plant-card');
    
    plantCards.forEach(card => {
        card.addEventListener('click', function(e) {
            // Evitar que el clic se active si el usuario hizo clic en un botón
            if (e.target.tagName.toLowerCase() === 'button') return;
            
            const nombrePlanta = this.querySelector('.plant-name').textContent.toLowerCase();
            
            // Identificar la planta según su nombre
            let plantId = "";
            if (nombrePlanta.includes('hibisco')) plantId = "hibisco";
            else if (nombrePlanta.includes('limón')) plantId = "limon";
            else if (nombrePlanta.includes('aloe')) plantId = "aloe";
            else if (nombrePlanta.includes('gardenia')) plantId = "gardenia";
            else if (nombrePlanta.includes('menta')) plantId = "menta";
            else if (nombrePlanta.includes('papaya')) plantId = "papaya";
            else if (nombrePlanta.includes('palma')) plantId = "palma";
            else if (nombrePlanta.includes('bambú')) plantId = "bambu";
            
            if (plantId) {
                redirectToPlantDetails(plantId);
            }
        });
    });
});

// BUTON FILTRO (Todos/interior/exterior)
const filterButtons = document.querySelectorAll('.filter-btn');
filterButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Remover la clase activa de todos los botones
        filterButtons.forEach(btn => btn.classList.remove('active'));
        
        // Agregar la clase activa al botón clicado
        button.classList.add('active');
        
        // Obtener el valor del filtro
        const filterValue = button.textContent.toLowerCase();
        
        // Filtrar las tarjetas de planta según el valor del filtro
        const plantCards = document.querySelectorAll('.plant-card');
        plantCards.forEach(card => {
            const location = card.getAttribute('data-location').toLowerCase();
            if (filterValue === 'todos' || location === filterValue) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
})
